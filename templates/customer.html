<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='customer.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navbar">
    <a href="#" class="logo">$Sparks Bank</a>
    <ul class="nav-links">
        <li><a href="{{ url_for('index')}}">Home</a></li>
        <li><a href="{{ url_for('customer')}}">Customer</a></li>
        <li><a href="{{ url_for('history')}}">History</a></li>
    </ul>
</div>
    <div class="border"></div>  
    <div id="main">
        <h1>Customer Details</h1><br>
        <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Account No.</th>
                    <th scope="col">Email</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for row in value %}
                      <tr class="row_gap">
                        <th scope="row">{{ row[0] }}</th>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td><a href="{{ url_for('transaction', accountno=row[2], balance=row[4]) }}">Transfer Money</a></td>
                      </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
